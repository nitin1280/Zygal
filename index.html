<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 10%;
      height: 250px;
      background-color: black;
      display: inline-block;
      margin: 0px;
      /* transform: rotate(10deg); */
      transform-origin: 100% 100%;
    }

    .diagonal-box-container {
      margin-top: 100px;
      position: relative;
      transform: rotate(-25deg);
      transform-origin: 50% 100%;
    }
    input{
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      background-color: rgb(51, 51, 223);
      border-radius: 2px solid black;
      border: 5px;
    }
  </style>
  <title>Diagonal Boxes Generator</title>
</head>
<body>
  <div>
    <label>Enter Number Of Blocks</label>
    <input type="number" placeholder="Enter Number of blocks" id="numBoxes" value="0" />
    <button onclick="generateBoxes()">Generate</button>
    <div class="diagonal-box-container" id="diagonalBoxContainer"></div>
  </div>

  <script>
    function generateBoxes() {
      const numBoxes = parseInt(document.getElementById('numBoxes').value, 10);
      const container = document.getElementById('diagonalBoxContainer');
      container.innerHTML = '';
  
      for (let i = 0; i < numBoxes; i++) {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.marginTop = -i * 50 + 'px'; // Adjust the spacing as needed
        box.style.marginLeft = i * 50 + 'px'; // Adjust the spacing as needed
        container.appendChild(box);
      }
    }
  </script>
</body>
</html>
